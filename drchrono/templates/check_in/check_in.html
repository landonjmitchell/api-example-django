{% extends "../base.html" %}
{% block title %}Welcome to drchrono{% endblock %}

{% block body %}

    <div class="row w-25 bg-dark text-light p-5 text-center m-auto">
        <div class="col float-center">
            <h2>Welcome!</h2>
            <h5>Please Check In</h5>
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{ form }}
                <input class="mt-3 button btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>

    

{% endblock %}
